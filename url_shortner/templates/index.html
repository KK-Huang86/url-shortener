{% extends "layout/base.html" %}
{% block content %}
<div class="flex-initial mx-auto w-150 ">
  <div class="container max-w-3xl p-12 mx-auto border-2 border-gray-300 rounded-lg shadow-md">
    <form action="{% url 'shorten_url' %}" method="POST">
      {% csrf_token %} 
      <div class="flex items-center space-x-4">

        <!-- Original URL Field -->
        <div class="flex flex-col w-full">
          <label class="form-control">
            <div class="label">
              <span class="label-text">連結</span> 
            </div>
            {{ form.original_url }} 
            <div class="label">
              <span class="text-white label-text-alt">連結</span>  
            </div>
          </label>
        </div>

        {% if short_url %}
        <!-- Short URL Field -->
        <div class="flex flex-col w-full">
          <label class="form-control">
            <div class="label">
              <span class="label-text">短網址</span>
            </div>
            <input type="text" value="{{ short_url }}" class="input input-bordered" />
            <div class="label">
              <span class="label-text-alt">可自行填寫，或是自動產生</span>
            </div>
          </label>
        </div>
        {% else %}
        <!-- Short URL Input Field -->
        <div class="flex flex-col w-full">
          <label class="form-control">
            <div class="label">
              <span class="label-text">短網址</span>
            </div>
            <input type="text" class="input input-bordered" />
            <div class="label">
              <span class="label-text-alt">可自行填寫，或是自動產生</span>
            </div>
          </label>
        </div>
        {% endif %}
        
      </div>

      <div class="mb-3">
        {{ form.is_active }}
        <span class="label-text">是否啟用</span>
      </div>
      <div>
        <button class="btn btn-outline">送出</button>
      </div>
    </form>

    <div class="mt-8"> <!-- Add margin top for spacing -->
      <form>
        {%csrf_token%}
        <input type="hidden" name="original_url"/>
          <div class="flex items-center gap-2 ">
            <label class="inline-flex form-control">
              <div class="label">
                <span class="label-text">備註說明</span>  
              </div>
            </label>
            <div>
              <button class="btn btn-active btn-link">取得頁面資訊</button>
            </div>  
          </div>
          <textarea class="w-full textarea textarea-bordered"></textarea>
        </div>
      </form>    
    </div>
  </div>
</div>
{% endblock %}
